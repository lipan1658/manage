<script>
    new Vue({
        el: '#app',
        data: function() {
            return {
                url:context+'user/queryPage',
                head:[{
                    prop:'userCode',
                    label:'用户编码'
                },{
                    prop:'userName',
                    label:'用户名称'
                },{
                    prop:'status',
                    label:'状态',
                    formatter:function(row, column, cellValue, index){
                                if("1"==cellValue){
                                    return "启用";
                                }else{
                                    return "停用";
                                }
                            }
                }],
                selectType:"radio",
                query:{
                    roleCode:'',
                    roleName:'',
                    createDate:''
                },
                tableData:[],
                page:{
                    currentPage: 1,
                    pageSize: 10,
                    total: 0
                },
                query:{
                    menuCode:'',
                    menuName:''
                },
                tableData:[],
                page:{
                    currentPage: 1,
                    pageSize: 10,
                    total: 0
                },
                dialogAddFormVisible: false,
                dialogEditFormVisible: false,
                dialogResetFormVisible: false,
                dialogRoleVisible: false,
                addForm: {
                    userCode:'',
                    userName:'',
                    status:'1'
                },
                editForm: {
                    userId:'',
                    userCode:'',
                    userName:'',
                    status:''
                },
                resetForm:{
                    userId:'',
                    userCode:'',
                    pwd:''
                },
                formLabelWidth: '120px',
                formWidth: '40%',
                currentRow: null,
                singleSelection: null, //table单选
                roleData:[],//所有的角色数据
                checkedRoles:[],//选中的角色编码
                originCheckRoles:[],//初始选中的角色编码
                leftDefaultChecked:[],
                rightDefaultChecked:[],
                select:{
                    statusOptions:[
                        {
                            label:"启用",
                            value:"1"
                        },{
                            label:"停用",
                            value:"0"
                        }
                    ]
                },
            }
        },
        components:{
        },
        created() {

        },
        methods: {
            queryData(){
                this.singleSelection = null;
                var params = {};
                params.userName = this.query.userName;
                params.userCode = this.query.userCode;
                this.$refs.lzTable.queryParams = params;
                this.$refs.lzTable.queryData();
            },
            checkSelect(){
                if(this.$refs.lzTable.singleSelection==null){
                    this.$message({
                        showClose: true,
                        message: "请选择一条记录",
                        type: 'warning'
                    });
                    return;
                }else{
                    this.singleSelection=this.$refs.lzTable.singleSelection;
                }
            },
            //行变化
            handleCurrentRowChange(currentRow, oldCurrentRow) {
                this.currentRow = currentRow;
            },
            //查询
            handQuery(){
                this.queryData();
            },
            //打开新增
            openAdd(index, row) {
                this.addForm = {
                    status:'1'
                };
                this.dialogAddFormVisible = true;
            },
            //保存编辑
            saveAdd() {
                this.dialogAddFormVisible = false;
                var that = this;
                axios.post(context+'user/insert',{
                    userCode: this.addForm.userCode,
                    userName: this.addForm.userName,
                    status: this.addForm.status
                }).then(response => {
                        if(response.data){
                            this.$message({
                                showClose: true,
                                message: response.data.msg,
                                type: response.data.success?'success':'error'
                            });
                            if(response.data.success){
                                this.queryData(this.page);
                            }
                        }
                    })
                    .catch(function (error) { // 请求失败处理
                        that.$message({
                            showClose: true,
                            message: "操作失败",
                            type: 'error'
                        });
                    });
            },
            //打开编辑
            openEdit() {
                this.checkSelect();
                this.editForm = this.singleSelection;
                this.dialogEditFormVisible = true;
            },
            //保存编辑
            saveEdit() {
                this.dialogEditFormVisible = false;
                axios.post(context+'user/update',{
                        userId: this.editForm.userId,
                        userCode: this.editForm.userCode,
                        userName: this.editForm.userName,
                        status: this.editForm.status
                    })
                    .then(response => {
                        if(response.data){
                            this.$message({
                                showClose: true,
                                message: response.data.msg,
                                type: response.data.success?'success':'error'
                            });
                            if(response.data.success){
                                this.queryData(this.page);
                            }
                        }
                    })
                    .catch(function (error) { // 请求失败处理
                        console.log(error);
                    });
            },
            openReset() {
                this.checkSelect();
                var row = this.singleSelection;
                this.resetForm = {
                    userId:row.userId,
                    userCode:row.userCode
                };
                this.dialogResetFormVisible = true;
            },
            saveReset() {
                this.dialogResetFormVisible = false;
                var that = this;
                axios.post(context+'user/resetPwd',{
                    userId: this.resetForm.userId,
                    userCode: this.resetForm.userCode,
                    pwd: this.resetForm.pwd
                })
                    .then(response => {
                        if(response.data){
                            this.$message({
                                showClose: true,
                                message: response.data.msg,
                                type: response.data.success?'success':'error'
                            });
                            if(response.data.success){
                                this.queryData(this.page);
                            }
                        }
                    })
                    .catch(function (error) { // 请求失败处理
                        console.log(error);
                    });
            },
            openRole() {
                this.checkSelect();
                if(this.singleSelection==null){
                    this.$message({
                        showClose: true,
                        message: "请选择一条记录",
                        type: 'warning'
                    });
                    return;
                }
                this.dialogRoleVisible = true;
                this.loadRoleData();
            },
            loadRoleData(){
                this.roleData = [];
                this.leftDefaultChecked = [];
                this.rightDefaultChecked = [];
                this.checkedRoles = [];
                axios.get(context+'user/getUserRoles?userCode='+this.singleSelection.userCode).then(response => {
                        for(var i=0;i<response.data.length;i++){
                            this.roleData.push({
                                key:response.data[i].roleCode,
                                label:response.data[i].roleName
                            });
                            if(response.data[i].userCode!=""&&response.data[i].userCode!=null&&response.data[i].userCode!=undefined){
                                this.checkedRoles.push(response.data[i].roleCode);
                                this.rightDefaultChecked.push(response.data[i].roleCode);
                            }else{
                                this.leftDefaultChecked.push(response.data[i].roleCode);
                            }
                        }
                    })
                    .catch(function (error) { // 请求失败处理
                        console.log(error);
                    })
            },
            saveUserRole(){
                var addArr = [];
                var delArr = [];
                //选中的key原始右侧选中的key数组中，说明是新增
                for(var i=0;i<this.checkedRoles.length;i++){
                    if(!this.rightDefaultChecked.includes(this.checkedRoles[i])){
                        addArr.push(this.checkedRoles[i]);
                    }
                }
                //右侧选中的key选中的key数组中，说明是删除
                for(var j=0;j<this.rightDefaultChecked.length;j++){
                    if(!this.checkedRoles.includes(this.rightDefaultChecked[j])){
                        delArr.push(this.rightDefaultChecked[j]);
                    }
                }
                if(addArr.length==0 && delArr.length==0){
                    this.$message({
                        showClose: true,
                        message: "数据无变化",
                        type: 'warning'
                    });
                    return;
                }
                this.dialogRoleVisible = false;
                axios.post(context+'user/updateUserRoles',{
                    userCode:this.singleSelection.userCode,
                    addArr: addArr,
                    delArr: delArr
                }).then(response => {
                    if(response.data){
                        this.$message({
                            showClose: true,
                            message: response.data.msg,
                            type: response.data.success?'success':'error'
                        });
                    }
                }).catch(function (error) { // 请求失败处理
                    console.log(error);
                });
            },
            handleClick(row) {
                console.log(row);
            },
            handleDel(index, row){
                this.checkSelect();
                var row = this.singleSelection;
                axios.get(context+'role/deleteById',{
                        params: {
                            roleId: row.roleId,
                        }
                    })
                    .then(response => {
                        if(response.data){
                            this.$message({
                                showClose: true,
                                message: response.data.msg,
                                type: response.data.success?'success':'error'
                            });
                            if(response.data.success){
                                this.queryData(this.page);
                            }
                        }
                    })
                    .catch(function (error) { // 请求失败处理
                        console.log(error);
                    });
            }
        },
        mounted(){
            this.queryData();
        }
    })
</script>
